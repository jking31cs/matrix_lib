apply plugin: 'java'
apply plugin: 'application'

version = '1.0'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile files('lib/core.jar')
}

mainClassName = 'com.jking31cs.example.MyApplet'